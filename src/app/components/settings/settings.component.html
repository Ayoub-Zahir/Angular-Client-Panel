<div class="uk-grid-collapse uk-child-width-expand@s" uk-grid>
    <div class="uk-width-1-1">
        <app-navbar></app-navbar>
    </div>


    <div class="uk-width-1-5 uk-visible@l">
        <app-sidebar></app-sidebar>
    </div>

    <div class="uk-width-expand" style="min-height: calc(100vh - 70px);">

        <div class="uk-container uk-section" style="width: 80%;">
            <h2>Settings</h2>
            <form (ngSubmit)="onSubmit(settingsForm)" #settingsForm="ngForm"
                class="uk-card uk-card-default uk-padding-small section-radius" style="margin: auto !important;">

                <!-- setting 1  -->
                <div class="uk-margin-top">
                    <div uk-grid>
                        <div class="uk-width-2-3">
                            <h4 class="uk-margin-left">Disable balance on add new client</h4>
                        </div>

                        <div class="uk-width-1-3 uk-text-right">
                            <label class="switch">
                                <input type="checkbox" name="disableBalanceOnAdd">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <hr>

                <!-- setting 2  -->
                <div class=" uk-margin-top">
                    <div uk-grid>
                        <div class="uk-width-2-3">
                            <h4 class="uk-margin-left">Disable balance on edit client</h4>
                        </div>

                        <div class="uk-width-1-3 uk-text-right">
                            <label class="switch">
                                <input type="checkbox" name="disableBalanceOnEdit">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <hr>

                <!-- setting 3  -->
                <div class=" uk-margin-top">
                    <div uk-grid>
                        <div class="uk-width-2-3">
                            <h4 class="uk-margin-left">Disable singup</h4>
                        </div>

                        <div class="uk-width-1-3 uk-text-right">
                            <label class="switch">
                                <input type="checkbox" name="disableSignup">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="uk-margin-top uk-text-center">
                    <button [hidden]="loading" [disabled]="!settingsForm.dirty"
                        class="uk-button uk-button-primary uk-text-bold uk-border-pill uk-width-1-3" type="submit">save
                        changes</button>
                    <button [hidden]="!loading"
                        class="uk-button uk-button-primary uk-text-bold uk-border-pill uk-width-1-3" type="submit"
                        uk-spinner="ratio: 0.9"></button>
                </div>
            </form>
        </div>
    </div>
</div>
